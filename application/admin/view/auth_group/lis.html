<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>摆骑者</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">

</head>
<body>
<!-- 头部 -->
{include file="common/header" /}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar左侧 -->
        {include file="common/left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="#">系统</a></li>
                    <li class="active">用户组管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <a href="{:url('auth_group/add')}" type="button" tooltip="添加链接" class="btn btn-sm btn-azure btn-addon"> <i class="fa fa-plus"></i> Add
                </a>
                <a href="javascript:location.replace(location.href)" type="button" tooltip="刷新" class="btn btn-sm btn-success "> <i class="fa fa-plus"></i> 刷新
                </a>
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div class="flip-scroll">
                                    <form action="" method="post">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                            <tr>
                                                <th class="text-center" width="5%">ID</th>
                                                <th class="text-center" width="10%">用户组名称</th>
                                                <th class="text-center">启动状态</th>
                                                <th class="text-center" width="19%">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {volist name="authGroupRes" id="authgroup"}
                                            <tr>
                                                <td align="center">{$authgroup.id}</td>
                                                <td align="center">{$authgroup.title}</td>
                                                <td align="center">
                                                    {if condition="$authgroup['status'] eq 1"}
                                                    <a href="javascript:void(0)" class="btn btn-success btn-sm">启用</a>
                                                    {else/}
                                                    <a href="javascript:void(0)" class="btn btn-darkorange btn-sm" disabled>禁用</a>
                                                    {/if}
                                                </td>
                                                <td align="center">
                                                    <a href="{:url('edit',array('id'=>$authgroup['id']))}" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onClick="warning('确定要删除吗?','{:url('del',array('id'=>$authgroup['id']))}')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                            {/volist}
                                            </tbody>
                                        </table>
                                        <div style="margin:10px 0 10px 80px">
                                            <input type="submit" value="排序" class="btn btn-info">
                                        </div>
                                    </form>
                                </div>

                                <div class="page">
                                    {$authGroupRes->render()}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>



</body></html>
